<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeechBuddy - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(135deg, #19121c 0%, #2a1e30 100%);
            color: #ffc46b;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .nav-bar {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(25, 18, 28, 0.8);
        }
        .nav-bar h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            text-shadow: 2px 2px 0 #c00788;
        }
        .nav-bar a {
            color: #4d709d;
            text-decoration: none;
            font-size: 16px;
            margin-left: 20px;
            transition: color 0.3s;
        }
        .nav-bar a:hover {
            color: #c00788;
        }
        .dashboard {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .dashboard h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 36px;
            text-shadow: 2px 2px 0 #4d709d;
            margin-bottom: 30px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: rgba(29, 22, 35, 0.9);
            border: 2px solid #c00788;
            border-radius: 10px;
            padding: 20px;
            width: 150px;
            text-align: center;
            box-shadow: 0 0 15px rgba(199, 7, 136, 0.3);
        }
        .stat-card h3 {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .stat-card p {
            font-size: 24px;
            color: #f75583;
        }
        button {
            background: #f75583;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 0 15px rgba(247, 85, 131, 0.5);
        }
        button:hover {
            transform: scale(1.05);
            background: #c00788;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <h1>SpeechBuddy</h1>
        <div>
            <a href="/index.html">Home</a>
            <a href="/app.html">Start Learning</a>
        </div>
    </div>
    <div class="dashboard">
        <h2>Your Progress</h2>
        <div class="stats">
            <div class="stat-card">
                <h3>Total Words</h3>
                <p id="totalAttempts">0</p>
            </div>
            <div class="stat-card">
                <h3>Correct</h3>
                <p id="correctCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Incorrect</h3>
                <p id="incorrectCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Accuracy</h3>
                <p id="accuracy">0%</p>
            </div>
            <div class="stat-card">
                <h3>Best Streak</h3>
                <p id="bestStreak">0</p>
            </div>
        </div>
        <button onclick="window.location.href='/app.html'">Start New Session</button>
    </div>
    <script>
        // Fetch stats from the Flask backend
        fetch('https://speechbuddy-backend.onrender.com/dashboard')
            .then(response => response.json())
            .then(data => {
                document.getElementById('totalAttempts').innerText = data.total_attempts;
                document.getElementById('correctCount').innerText = data.correct_count;
                document.getElementById('incorrectCount').innerText = data.incorrect_count;
                document.getElementById('accuracy').innerText = data.accuracy.toFixed(1) + '%';
                document.getElementById('bestStreak').innerText = data.best_streak;
            })
            .catch(error => console.error('Error fetching stats:', error));
    </script>
</body>
</html>
